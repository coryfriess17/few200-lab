<div class="form-group">
  <label for="title">Title:</label>
  <input class="form-control"
         name="title"
         #title>
  <label for="author">Author:</label>
  <input class="form-control"
         name="author"
         #author>
  <label for="type">Type:</label>
  <select name="type"
          #type>
    <option name="hardcover"
            #hardcover>Hardcover</option>
    <option name="paperback"
            #paperback>Paperback</option>
    <option name="ebook"
            #ebook>E-Book</option>
  </select>
  <input type="button"
         class="btn btn-success"
         value="Add"
         (click)="add(title, author, type)">
</div>
