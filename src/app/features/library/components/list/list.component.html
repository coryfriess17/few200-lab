<ul class="list-unstyled">
  <li class="alert alert-info"
      *ngFor="let item of list">
    <span>
      <input type="button"
             (click)="remove(item)"
             class="btn btn-danger btn-sm"
             value="X">
    </span><span> {{ item.title }}</span>
    <span> {{ item.author }}</span>
    <span> {{ item.type }}</span>
  </li>
</ul>
